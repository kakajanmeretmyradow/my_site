<!DOCTYPE html>
<html lang="tk">
    <head>
        <meta charset="UTF-8">
        <title>Form mysaly</title>
    </head>
    <body>
        <h1>Ulanyjy maglumatlary:</h1>

        <form>
            <label for="name">Adynyz:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Parolynyz:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label>Jyns:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Erkek:</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Ayal:</label><br><br>

            <label for="comment">Komentariya:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="30"></textarea><br><br>

            <label for="country">Yasayan yeriniz:</label><br>
            <select id="country" name="country">
                <option value="tm">Turkmenistan</option>
                <option value="ru">Russiya</option>
                <option value="tr">Turkiye</option>
            </select><br><br>

            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Sertler bilen ylalasyaryn</label><br><br>

            <button type="submit">Ugrat</button>

        </form>
    </body>
</html>
